<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>

    
    
    <div class="asd">

        <div class="container mt-5">
                <div class="form-group">
                  <input type="email" class="form-control" id="user" aria-describedby="emailHelp" placeholder="Usuario">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="pass" placeholder="ContraseÃ±a">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input recordarme">
                  <label class="form-check-label">recordarme</label>
                </div>
                <button type="submit" id="entrar" class="btn btn-primary mt-2">Entrar</button>
        </div>
        


    </div>


    <script>

        let user = localStorage.getItem('user')
        let pass = localStorage.getItem('pass')
        if(pass) login()

        $('#entrar').click(function(){
            pass = $('#pass').val()
            user = $('#user').val()

            if( $('.recordarme').prop('checked') ) {
                localStorage.setItem('pass', pass)
                localStorage.setItem('user', user)
            } else {
                localStorage.removeItem('pass')
                localStorage.removeItem('user')
            }
            login()
        })

        function login(){
            $(document).ready(function() {
          $("#collapseEnviados").collapse("show")
          $.ajax({
            url: "http://revueltoderadio.com/api/v1/events/modificar.php",
            method: "POST",
            data: {pass : pass, user: user}
          }).done(function(data) {
            $('.asd').html(data)
            console.log(data)
          });
        });
        }
        
        
      </script>
</body>
</html>
